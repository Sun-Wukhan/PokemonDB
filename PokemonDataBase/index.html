<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
    href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon TeamBuilder</title>
    <header class="header">
        <nav class="nav">
        <div id="navbar">
          <a href="https://en.wikipedia.org/wiki/Digimon" src="Images/PokeballLogo.png" alt="Pokemon Logo" class="nav__logo" id="logo"></a>
            <img
            src="Images/PokeballLogo.png"
            alt="Pokemon logo"
            class="nav__logo"
            id="logo"/>
                <a href="https://bulbapedia.bulbagarden.net/wiki/Main_Page">Pokemon</a>
                <a href="https://pokeapi.co/api/v2/pokemon?limit=10&offset=0">Team</a>
                <a href="https://pokemonshowdown.com/">Showdown</a>
        </div>
        </nav>
</head>

<style>
  body {
    background-image: url('https://cdn.wallpapersafari.com/82/86/zEMLHV.jpg');
  }
  </style>
    <div class="hero">
        <div id="pokemon-trainer-detail">
            <img class="detail-image" src="Images/ProfOak.jpg" alt="Insert Name Here" />
            <h2 class="title">Trainer</h2>
            
            <div class="trainer-container">
            <h4>Pokemon:</h4>
            <ul class="trainer-list">
              
            </ul>
            </div>
        </div>
    </div>

    <hr/>
    
    <!-- Spice Blend Update Form -->
    <form id="update-form" data-id="insert spiceblend ID" autocomplete="off">
      <h4>Edit Trainer Name</h4>
      <label for="title">Trainer Name: </label>
      <input type="text" name="title" id="spiceblend-title" />
      <input type="submit" value="Update" />  
    </form>
    
    <!-- New Ingredient Form -->
    <form id="ingredient-form" data-id="insert spiceblend ID" autocomplete="off">
      <h4>Add Pokemon</h4>
      <label for="name">Pokemon Name: </label>
      <input type="text" name="name" id="ingredient-name" />
      <input type="submit" value="Add Ingredient" />
    </form>
    
    
    <script src="index.js"></script>
  </body>
</html>
